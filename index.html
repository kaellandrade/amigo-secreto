<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS e FontAwesome-->
    <script src="https://kit.fontawesome.com/d393abca71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Amigo secreto</title>
</head>

<body> 
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a href="index.html" class="navbar-brand"><i class="fas fa-gift"></i> Amigo Secreto</a>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row home-display">
            <div class="col-md-6 mb-3">
                <img class="img-fluid" src="icons8-gift.svg" alt="Presente">
            </div>

            <div class="col-md-6 mb-3">
                <input class="input-group" id="nome" placeholder="Adicione seus amigos..." autofocus>
                <div class="btn-group d-flex mb-3">
                    <button class="btn btn-success" id="add"><i class="fas fa-user-plus"></i> Adicionar</button>
                    <button class="btn btn-danger" id="apagar" disabled><i class="fas fa-user-times"></i> Apagar</button>
                    <button class="btn btn-info" id="sortear" disabled><i class="fas fa-random"></i> Sortear</button>
                </div>   
                <div id='alerta' class="d-none"></div> <!--Alerta nomes invÃ¡lidos-->
                <div class="jumbotron mt-3">
                    <h1>
                       Total: 
                        <span id='contagem'>0</span>
                    </h1>
                </div>
            </div>
        </div>


        <div class="row mt-5">
            <div class="col-md-7 mx-auto">
                   <table class="table">
                       <thead id='tabela-cabecalho'>
                           <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col" class="d-none" id="amigo_secreto">Amigo secreto</th>
                           </tr>
                       </thead>

                       <tbody id='tabela-corpo'>
                                                      
                       </tbody>
                   </table>
            </div>
        </div>


    <script src="script.js"></script>
</body>

</html>
